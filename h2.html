<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>神来的2048</title>

    <style>
        html,
        body {
            height: 100%;
            background-color: #F9F7EF;
            color: rgb(117, 100, 82);
        }


        body {
            margin: 0;
        }

        /* 容器 */
        .container {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
            flex-direction: column;
            background-color: #9B897A;
            width: fit-content;
            padding: 8px;
            font-size: 0;
            border-radius: 16px;
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.3);
        }

        /* 一行行 */
        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 方块 */
        .block {
            display: flex;
            /* y轴居中 */
            align-items: center;
            /* x轴居中 */
            justify-content: center;
            width: 96px;
            height: 96px;
            background-color: #BCAB96;
            font-size: 48px;
            font-family: Calibri;
            font-weight: bold;
            /* 圆角 */
            border-radius: 16px;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .block.color {
            background-color: #EDE3D9;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);

        }

        .block.color.num4 {
            background-color: #EAD7B5;
        }

        .block.color.num8 {
            background-color: #F1AF75;
        }

        .block.color.num16 {
            background-color: #F48E5A;
        }

        .block.color.num32 {
            background-color: #F57759;
        }

        .block.color.num64 {
            background-color: #F45935;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <script src="./h2.js"></script>

</body>

</html>
