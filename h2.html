<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>神来的2048</title>

    <style>
        html, body {
            height: 100%;
            background-color: #F9F7EF;
            color: rgb(117, 100, 82);
        }


        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* y轴居中 */
            align-items: center;
            /* x轴居中 */
            justify-content: center;

        }

        /* 容器 */
        .container {
            display: flex;
            gap: 8px;
            flex-direction: column;
            background-color: #9B897A;
            width: fit-content;
            padding: 8px;
            font-size: 0;
            border-radius: 16px;
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.3);
        }

        /* 一行行 */
        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 方块 */
        .block {
            display: flex;
            /* y轴居中 */
            align-items: center;
            /* x轴居中 */
            justify-content: center;
            width: 96px;
            height: 96px;
            background-color: #BCAB96;
            font-size: 48px;
            font-family: Calibri;
            font-weight: bold;
            /* 圆角 */
            border-radius: 16px;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .block.color {
            background-color: #EDE3D9;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);

        }

        .block.color.num4 {
            background-color: #EAD7B5;
        }

        .block.color.num8 {
            background-color: #F1AF75;
        }

        .block.color.num16 {
            background-color: #F48E5A;
        }

        .block.color.num32 {
            background-color: #F57759;
        }

        .block.color.num64 {
            background-color: #F45935;

        }

        /* 分数 */
        .score{
            background-color: #E9E6D8;
            border-radius: 8px;
            width: fit-content;
            padding: 4px;
            margin: 0 auto;
            margin-top: 8px;

        }

        /* 移动次数 */
        .moveCount{
            background-color: #E9E6D8;
            border-radius: 8px;
            width: fit-content;
            padding: 4px;
            margin: 0 auto;
            margin-top: 8px;
        }

        /* 重新开始 */
        .restartBtn{
            display: none;

        }

        .restartBtn.show{
            display: inline;
        }




    </style>
</head>

<body>
    <div class="score">
        分数：0
    </div>
    <div class="moveCount">
        移动次数：0
    </div>
    <div class="container">
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <button class="restartBtn" onclick="restartGame()">
        重新开始
    </button>
    <script src="./h2.js"></script>

</body>

</html>
